    <div class="center mdc-card" style="padding: 10px; z-index: 11;">
      <h2 style="text-align: center;">Rename Tank</h2>
      <div class="mdc-row" style="width: 100%;">
        <!-- Render textfield component -->
        <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
          <input id="rename-tank-name" type="text" class="mdc-text-field__input" aria-labelledby="tank-name-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="tank-name-label">Tank Name</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>

      <div class="mdc-row">
        <div style="display: flex; margin: 10px;">
          <div style="width: 100%; justify-content: space-evenly; display: flex; flex-direction: row;">
            <button id="cancel-rename-tank-btn" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Cancel</span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                cancel
              </i>
            </button>
            <button id="submit-rename-tank-btn" style="margin-left: 10px;" class="mdc-button mdc-button--raised"
              data-mdc-auto-init="MDCRipple" disabled>
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Submit</span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">
                send
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Required Material Web JavaScript library -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- SplitJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

  <!-- CodeMirror Library -->
  <script src="packages/codemirror/codemirror.js"></script>

  <!-- Instantiate single textfield component rendered in the document -->
  <script>
    window.addEventListener('load',
      function () {
        window.mdc.autoInit();

        Split(['#one', '#two'], {
          elementStyle: (dimension, size, gutterSize) => ({
            'flex-basis': `calc(${size}% - ${gutterSize}px)`,
          }),
          gutterStyle: (dimension, gutterSize) => ({
            'flex-basis': `${gutterSize}px`,
          }),
        });

        Split(['#three', '#four'], {
          elementStyle: (dimension, size, gutterSize) => ({
            'flex-basis': `calc(${size}% - ${gutterSize}px)`,
          }),
          gutterStyle: (dimension, gutterSize) => ({
            'flex-basis': `${gutterSize}px`,
          }),
          direction: 'vertical',
        });

        const rootEl = document.querySelector('.root');
        const buttonEl = document.querySelector('#file-btn');
        const menuEl = document.querySelector('.mdc-menu');
        const menu = new mdc.menu.MDCMenu(menuEl);
        buttonEl.addEventListener('click', (event) => {
          menu.open = !menu.open;

          menu.setAnchorCorner(mdc.menu.Corner.BOTTOM_LEFT);
          menu.setAnchorElement(buttonEl);
        });

        // new mdc.circularProgress.MDCCircularProgress(document.querySelector('.mdc-circular-progress'));
        
      }, false);

  </script>

</body>

</html>
