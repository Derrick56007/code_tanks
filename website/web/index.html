<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>hello_world</title>

  <!-- Required styles for Material Web -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

  <!-- Required Styles for CodeMirror -->
  <link href="packages/codemirror/codemirror.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body style="display: flex; background-color: grey;">

  <div id="login-card" class="mdc-card" style="margin: auto; padding: 10px; width: 350px;">
    <div class="mdc-row" style="width: 100%;">
      <!-- Render textfield component -->
      <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input id="login-username" type="text" class="mdc-text-field__input" aria-labelledby="login-username-label">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="login-username-label">Username</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>

    <div class="mdc-row" style="margin-top: 15px; width: 100%;">
      <!-- Render textfield component -->
      <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input id="login-password" type="password" class="mdc-text-field__input" aria-labelledby="login-password-label">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="login-password-label">Password</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>

    <div class="mdc-row" style="margin-top: 10px; display: flex; flex-direction: row">
      <div class="mdc-col">
        <div class="mdc-form-field">
          <div class="mdc-checkbox" data-mdc-auto-init="MDCCheckbox" style="margin-left: -10px;">
            <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
          </div>
          <label for="my-checkbox">Keep me logged in</label>
        </div>
      </div>
      <div class="mdc-col"
        style="text-align: right; flex-grow: 1; font-size: .875em; line-height: 30px; height: 30px; margin: auto;">
        <a style="color: #0645AD; cursor: pointer;">Forgot Password?</a>
      </div>

    </div>

    <div class="mdc-row" style="margin-top: 10px; display: flex;">
      <button id="login-btn" class="mdc-button mdc-button--raised" style="margin: auto; width: 100%;"
        data-mdc-auto-init="MDCRipple">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Login</span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">send</i>
      </button>
    </div>

    <div class="mdc-row" style="margin-top: 10px; display: flex; font-size: .875em; justify-content: space-evenly;">
      <div class="mdc-col">
        Need an account?
      </div>
      <div class="mdc-col">
        <a id="sign-up-btn" style="color: #0645AD; cursor: pointer;">Sign up</a>
      </div>
    </div>
  </div>

  <div id="register-card" class="mdc-card" style="margin: auto; padding: 10px; width: 350px; display: none;">
    <div class="mdc-row" style="width: 100%;">
      <!-- Render textfield component -->
      <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input id="register-username" type="text" class="mdc-text-field__input"
          aria-labelledby="register-username-label">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="register-username-label">Username</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>

    <div class="mdc-row" style="margin-top: 15px; width: 100%;">
      <!-- Render textfield component -->
      <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input id="register-password" type="password" class="mdc-text-field__input"
          aria-labelledby="register-password-label">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="register-password-label">Password</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>

    <div class="mdc-row" style="margin-top: 15px; width: 100%;">
      <!-- Render textfield component -->
      <label class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" style="width: 100%;">
        <input id="register-password-confirm" type="password" class="mdc-text-field__input"
          aria-labelledby="register-password-confirm-label">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="register-password-confirm-label">Confirm Password</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </label>
    </div>

    <div class="mdc-row" style="margin-top: 10px; display: flex;">
      <button id="register-btn" class="mdc-button mdc-button--raised" style="margin: auto; width: 100%;"
        data-mdc-auto-init="MDCRipple">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Register</span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">send</i>
      </button>
    </div>

    <div class="mdc-row" style="margin-top: 10px; display: flex; font-size: .875em; justify-content: space-evenly;">
      <div class="mdc-col">
        Already have an account?
      </div>
      <div class="mdc-col">
        <a id="sign-in-btn" style="color: #0645AD; cursor: pointer;">Sign in</a>
      </div>
    </div>
  </div>

  <div id="play-card" class="mdc-card" style="display: none;">
    <div class="left-window" style="height: 100%;">
      <div id="one" style="position: relative;">

        <div style="display: flex;">
          <button id="build-btn" class="mdc-button mdc-button--raised" style="margin-top: 5px; margin-right: 5px;">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Build</span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">
              send
            </i>
          </button>
          <button id="run-btn" class="mdc-button mdc-button--raised" style="margin-top: 5px; margin-right: 5px;"
            disabled>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Run</span>
            <i class="material-icons mdc-button__icon" aria-hidden="true">
              send
            </i>
          </button>
        </div>

        <div id="editor" style="">

        </div>
      </div>
      <div id="two">
        <div class="right-window" style="height: 100%;">
          <div id="three">Three</div>
          <div id="four" style="overflow: auto;">
            <div id="log-output">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Required Material Web JavaScript library -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- SplitJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

  <!-- CodeMirror Library -->
  <script src="packages/codemirror/codemirror.js"></script>

  <!-- Instantiate single textfield component rendered in the document -->
  <script>
    window.onload

    window.mdc.autoInit();

    Split(['#one', '#two'], {
      elementStyle: (dimension, size, gutterSize) => ({
        'flex-basis': `calc(${size}% - ${gutterSize}px)`,
      }),
      gutterStyle: (dimension, gutterSize) => ({
        'flex-basis': `${gutterSize}px`,
      }),
    });

    Split(['#three', '#four'], {
      elementStyle: (dimension, size, gutterSize) => ({
        'flex-basis': `calc(${size}% - ${gutterSize}px)`,
      }),
      gutterStyle: (dimension, gutterSize) => ({
        'flex-basis': `${gutterSize}px`,
      }),
      direction: 'vertical',
    });

    // var editor = document.querySelector('#editor');

    // // var myCodeMirror = CodeMirror(editor, {
    // //   mode: 'dart'
    // // });
  </script>

</body>

</html>
